<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayME</title>
    <link rel="stylesheet" href="./src/output.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div
      class="min-h-screen scroll-smooth duration-100 max-w-screen bg-white font-bold"
    >
      <nav class="m-5">
        <div
          class="max-w-7xl mx-auto flex items-center justify-between px-4 sm:px-6 lg:px-8 h-16"
        >
          <div class="flex gap-4">
            <!-- Logo -->
            <h1 class="text-xl font-extrabold text-[#25A4AD] tracking-wide">
              Payme
            </h1>
            <div
              class="hidden md:flex ml-4 justify-center align-middle items-center"
            >
              <ul
                class="flex justify-center align-middle items-center gap-4 font-medium"
              >
                <li><a href="#" class="font-normal">Home</a></li>
                <li><a href="#" class="font-normal">About</a></li>
                <li><a href="#" class="font-normal">Testimonials</a></li>
                <li><a href="#" class="font-normal">Contact</a></li>
              </ul>
            </div>
          </div>

          <!-- Hamburger -->
          <button
            id="menu-btn"
            onclick="Open()"
            class="md:hidden inline-flex transition-all duration-200 items-center justify-center w-10 h-10 text-gray-700 hover:text-[#25A4AD] focus:outline-none"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>

          <!-- Desktop Menu -->
          <ul
            id="menu"
            class="hidden md:flex items-center space-x-8 font-medium"
          >
            <li>
              <button
                class="px-4 py-2 rounded-lg hover:bg-[#25A4AD] hover:text-white transition"
              >
                Sign In
              </button>
            </li>
            <li>
              <button
                class="border-2 border-[#25A4AD] text-[#25A4AD] px-7 py-2 hover:bg-[#25A4AD] hover:text-white transition"
              >
                Sign Up
              </button>
            </li>
          </ul>
        </div>

        <!-- Mobile Menu -->
        <nav
          id="mobile-menu"
          class="hidden md:hidden border-b-2 border-gray-400"
        >
          <ul
            class="flex flex-col justify-center align-middle items-center space-y-3 p-4 font-medium"
          >
            <li><a href="#" class="hover:text-[#25A4AD]">Home</a></li>
            <li><a href="#" class="hover:text-[#25A4AD]">About</a></li>
            <li><a href="#" class="hover:text-[#25A4AD]">Testimonials</a></li>
            <li><a href="#" class="hover:text-[#25A4AD]">Contact</a></li>
            <li class="flex flex-col">
              <button
                class="w-[200px] text-black px-4 py-2 rounded-lg hover:bg-[#25A4AD] hover:text-white transition"
              >
                Sign In
              </button>
            </li>
            <li>
              <button
                class="w-[200px] border-2 border-[#25A4AD] text-[#25A4AD] px-4 py-2 rounded-lg hover:bg-[#25A4AD] hover:text-white transition"
              >
                Sign Up
              </button>
            </li>
          </ul>
        </nav>
      </nav>
      <section class="border-b border-gray-100">
        <div
          class="max-w-7xl mx-auto flex flex-col lg:flex-row items-center justify-between px-6 lg:px-8 py-20 gap-10"
        >
          <!-- Text -->
          <div
            class="flex flex-col justify-center lg:w-1/2 text-center lg:text-left"
          >
            <h1
              class="text-7xl font-light text-gray-500 break leading-20 capitalize sm:text-6xl"
            >
              Providing Best
              <br />
            </h1>
            <span
              class="text-[#25A4AD] text-7xl leading-20 capitalize sm:text-6xl font-extrabold"
              >Web Services</span
            >
            <p class="mt-6 mb-8 text-lg font-medium text-gray-800">
              Letter of on become he tended active enable to. Vicinity relation
              sensible sociable surprise screened no up as.
            </p>
            <div
              class="flex flex-col sm:flex-row sm:justify-center lg:justify-start gap-4"
            >
              <a
                href="#"
                class="px-8 py-3 text-lg font-semibold rounded bg-[#25A4AD] text-white hover:opacity-90 transition"
                >Get Started</a
              >
              <a
                href="#"
                class="px-8 py-3 text-lg font-semibold border-2 border-[#25A4AD] text-[#25A4AD] rounded hover:bg-[#25A4AD] hover:text-white transition"
                >Explore</a
              >
            </div>
          </div>

          <!-- Image -->
          <div class="lg:w-1/2 flex justify-center items-center">
            <img
              src="./asset/HeroIMage-removebg-preview (1).png"
              alt="Hero Image"
              class="object-cover h-130 w-auto object-center rounded-lg"
            />
          </div>
        </div>
      </section>

      <section
        class="px-4 py-16 mx-auto max-w-screen md:px-24 lg:px-8 lg:py-20 bg-gray-50"
      >
        <div
          class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-8 items-center justify-center"
        >
          <div class="flex justify-center items-center">
            <img
              src="./asset/reebook.jpg"
              alt="reebook Sponsor"
              class="h-14 w-auto object-contain grayscale hover:grayscale-0 transition"
            />
          </div>
          <div class="flex justify-center items-center">
            <img
              src="./asset/amazon.jpg"
              alt="Amazon Sponsor "
              class="h-14 w-auto object-contain grayscale hover:grayscale-0 transition"
            />
          </div>
          <div class="flex justify-center items-center">
            <img
              src="./asset/black rock.jpg"
              alt="black rock Sponsor"
              class="h-14 w-auto object-contain grayscale hover:grayscale-0 transition"
            />
          </div>
          <div class="flex justify-center items-center">
            <img
              src="./asset/book.jpg"
              alt="Book Sponsor"
              class="h-14 w-auto object-contain grayscale hover:grayscale-0 transition"
            />
          </div>
          <div class="flex justify-center items-center">
            <img
              src="./asset/udemy.jpg"
              alt="Udemy Sponsor"
              class="h-14 w-auto object-contain grayscale hover:grayscale-0 transition"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
